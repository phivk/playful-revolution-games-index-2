backend:
  name: github
  repo: phivk/playful-revolution-games-index-2
  branch: main
  # Required for GitHub OAuth on Vercel: override Netlify default so login uses our API routes
  base_url: https://playful-revolution-games-index-2.vercel.app
  auth_endpoint: api/oauth/authorize
  # Required for non-Netlify: sets site_id param and avoids api.netlify.com origin checks
  site_domain: playful-revolution-games-index-2.vercel.app

media_folder: "public/images"
public_folder: "/images"

collections:
  - name: "games"
    label: "Games"
    folder: "content/games"
    create: true
    delete: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Description", name: "description", widget: "text", required: false }
      - label: "Tags"
        name: "tags"
        widget: "select"
        multiple: true
        options: ["theatre", "collaborative", "movement", "circle", "ball", "table", "competitive", "social"]
      - label: "Pillars"
        name: "pillars"
        widget: "select"
        multiple: true
        options: ["intellectual", "social", "physical"]
      - { label: "Energy", name: "energy", widget: "number", min: 1, max: 5, value_type: "int" }
      - { label: "Duration (minutes)", name: "duration", widget: "number", value_type: "int" }
      - label: "Resources"
        name: "resources"
        widget: "list"
        field: { label: "Resource", name: "resource", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
